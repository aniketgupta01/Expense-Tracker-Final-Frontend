<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../signup/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container card ">
        <h1>Expense Tracker</h1>
        <div class="text-bg-light p-3">
          
          <form action="" id="login-form" class="row g-3">
            <label for="email" class="form-label">Enter your email:</label><br />
            <input type="email" id="email" class="form-control" required /><br />
            <label for="password" class="form-label">Enter your password:</label><br />
            <input type="password" id="password" class="form-control" /><br />
            <button type="submit" class=" btn btn-primary">Login</button>
          </form>
          <div id="messageContainer"></div>
          <a href="../signup/index.html">New User : Sign Up</a>
          
        </div>
      </div>



    <script src="login\script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    
</body>
</html>
