<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container card mt-2">
        <h1 class="text-center text-decoration-underline text-primary mt-2">Expense Tracker App</h1>
        <div class="container mt-4" id="divarea" >
        <form action="" class="" id="expense-form">
            <label for="amount" class="form-label">Choose expense amount:</label><br>
            <input type="number" id="amount" class="form-control" required ><br>
            <label for="description" class="form-label">Choose Description:</label><br>
            <input type="text" id="description" class="form-control" required><br>
            <label for="category" class="form-label">Choose a category:</label><br>
            <select name="category" id="category" class="form-select form-select-md mb-3">
                <option value="Fuel">Fuel</option>
                <option value="Movie">Movie</option>
                <option value="Shopping">Shopping</option>
                <option value="Food">Food</option>
                <option value="Other">Other</option>
            </select><br>
            <button type="submit" class="btn btn-primary form-control mb-4">Add Expense</button>
        </form>
        <button id="rzp-button" >Get Premium</button>
        
    </div>
    <div id="leaderboard"></div>
    <div id="expense-list"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</body>
</html>
